name: Fetch Top Tracks

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

jobs:
  fetch_top_tracks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Fetch and save top tracks
        run: node scripts/fetch-top-tracks.js
        env:
          LAST_FM_API_KEY: ${{ secrets.LAST_FM_API_KEY }}

      - name: Commit changes
        run: |
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "Krish Goel"
          git config user.email "krishgoel3@gmail.com"
          git add src/lib/data/toptracks.json
          git commit -m "chore: update top tracks from Last.fm"
          git push
